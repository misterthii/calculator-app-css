<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="misterthii">
  <meta name="creator" content="misterthii">
  <meta name="description" content="Application de calculatrice pouvant faire des calculs tel que des additions, des soustractions, des multiplications, des divisions, et des pourcentage. Grâce aux touches M1, M2 vous pourrez stocker vos nombres dans 2 mémoires séparées !">
  <meta name="keywords" content="calculs rapide, mathématiques, calculatrice, calculatrice avancée, stocker des nombres, calculette, fonction M1, fonction M2">
  <meta name="referrer" content="origin">
  <meta name="googlebots" content="Googlebot">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title></title>
</head>
<body>
<header class="flex flex-center j-c-center">
  <section>
    <h1>Exercice intermediaire CSS</h1>
  </section>
</header>
<main>
  <section>
    <h2>Calculette</h2>
    <div class="grid calculette">
      <form id="output"  action="">
          <input type="text">
        </form>
      
      <div id="addition">
        <button type="button">+</button>
      </div>
      <div id="soustraction">
        <button type="button">-</button>
      </div>
      <div id="multiplication">
        <button type="button">*</button>
      </div>
      <div id="division">
        <button type="button">/</button>
      </div>
      <div id="seven">
        <button type="button">7</button>
      </div>
      <div id="height">
        <button type="button">8</button>
      </div>
      <div id="nine">
        <button type="button">9</button>
      </div>
      <div id="puissance">
        <button type="button">²</button>
      </div>
      <div id="four">
        <button type="button">4</button>
      </div>
      <div id="five">
        <button type="button">5</button>
      </div>
      <div id="six">
        <button type="button">6</button>
      </div>
      <div id="logarithme">
        <button type="button">log</button>
      </div>
      <div id="one">
        <button type="button">1</button>
      </div>
      <div id="two">
        <button type="button">2</button>
      </div>
      <div id="three">
        <button type="button">3</button>
      </div>
      <div id="dot">
        <button type="button">.</button>
      </div>
      <div id="clear">
        <button type="button">C</button>
      </div>
      <div id="M1">
        <button type="button"><em>M1</em></button>
      </div>
      <div id="M2">
        <button type="button"><em>M2</em></button>
      </div>
      <div id="equal">
        <button type="button">=</button>
      </div>
    </div>
  </section>
</main>
<footer>
  <section>
    <h2>Footer</h2>
    <ul class="">
      <li>
        <a href="#">link footer 1</a>
      </li>
      <li>
        <a href="#">link footer 2</a>
      </li>
      <li>
        <a href="#">link footer 2</a>
      </li>
    </ul>
    <p>
      @misterthii
    </p>
  </section>
</footer>
</body>
</html>
